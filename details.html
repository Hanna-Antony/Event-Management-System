<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="https://efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="">
    <nav>
        <a class="nav-link" href="">Home</a>
        <a class="nav-link" href="">Login</a>
        <a class="nav-link" href="">Registration</a>
    </nav>
    </header>

    <section id="event-det">
        <div class="ev">
        <h2 class="event-tittle">Cyber Security</h2>
        <p class="event-date"><b>Date:</b> september 2023</p>
        <p class="ev-location"><strong>Location:</strong>23 sep 2020</p>
        <p class="ev-des"><strong>Description:</strong>This is a free workshop for cyber security</p>
        <form action="" method="post">
            <h3 style="color: rgb(2, 38, 38);">Apply for this event</h3>
            <label for="full name">Full Name:</label>
            <input type="text" name="full name"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email"><br><br>
            <label for="phone">phone:</label>
            <input type="number" name="phone"><br><br>
            <input type="Submit" value="Apply">
        </form>
        </div>

    </section>
